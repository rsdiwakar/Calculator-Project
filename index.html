<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link to external CSS for Bootstrap styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the calculator */
        .calculator-container {
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .calculator-display {
            text-align: right;
            font-size: 2rem;
            margin-bottom: 20px;
            height: 50px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-custom {
            font-size: 1.5rem;
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Calculator Container -->
    <div class="calculator-container">
        <div id="display" class="calculator-display">0</div>
        <div id="buttons" class="d-grid grid-template-columns: repeat(4, 1fr);">
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
